<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas Bancárias</title>
</head>
<body>
    <h1>Gerenciador de Contas Bancárias</h1>

    <h2>Inserir Nova Conta</h2>
    <input type="text" id="numero" placeholder="Número da Conta">
    <input type="text" id="agencia" placeholder="Agência">
    <input type="text" id="tipo" placeholder="Tipo de Conta">
    <input type="number" id="saldo" placeholder="Saldo">
    <button onclick="inserirConta()">Inserir</button>

    <h2>Contas</h2>
    <ul id="listaContas"></ul>

    <button onclick="visualizarContas()">Visualizar Contas</button>
    <button onclick="deletarConta()">Deletar Conta</button>

    <script src="script.js"></script>
</body>
</html>
